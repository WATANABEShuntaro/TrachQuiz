<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会津若松市 ゴミ分別クイズ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <div class="logo-area">
                <h1>🗑️ ゴミ分別マスター</h1>
                <p class="subtitle">会津若松市編</p>
            </div>
            <div class="description">
                <p>ゴミの分別、自信ありますか？<br>クイズで楽しく学びましょう！</p>
            </div>
            <div class="title-button-group">
                <p>難易度を選んでください</p>
                <button id="btn-easy" class="primary-btn">かんたん</button>
                <button id="btn-normal" class="primary-btn">ふつう</button>
                <button id="btn-how-to-play" class="secondary-btn">あそび方</button>
            </div>
        </section>

        <!-- How to Play Screen -->
        <section id="how-to-play-screen" class="screen hidden">
            <h2>あそび方</h2>
            <div class="how-to-play-content">
                <p>※ここにルール説明の画像が入ります</p>
            </div>
            <button id="btn-back-to-title" class="primary-btn">もどる</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <span id="progress-text">Q1 / 5</span>
                <div class="score-badge">スコア: <span id="current-score">0</span></div>
                <button id="btn-interrupt" class="interrupt-btn">中断</button>
            </div>
            
            <div id="timer-display" class="timer-text">タイム: 0.0秒</div>
            
            <div class="question-card">
                <div class="item-icon">📦</div>
                <h2 id="question-item">アイテム名</h2>
                <p class="question-prompt">このゴミの分別区分は？</p>
            </div>

            <div id="options-container" class="options-grid">
                <!-- Buttons will be generated by JS -->
            </div>

            <!-- Judgement Overlay (Large 〇✕ Display) -->
            <div id="judgement-overlay" class="judgement-overlay hidden">
                <div id="judgement-symbol">〇</div>
            </div>

            <!-- Feedback Overlay (Correct/Incorrect) -->
            <div id="feedback-overlay" class="feedback-overlay hidden">
                <div class="feedback-content">
                    <div id="feedback-icon" class="feedback-icon">⭕</div>
                    <h3 id="feedback-title">正解！</h3>
                    <p id="feedback-text">解説テキストがここに入ります。</p>
                    <button id="next-btn" class="secondary-btn">次へ</button>
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <div class="result-content">
                <h2>結果発表！</h2>
                <div id="result-rank" class="result-rank">—</div>
                <div class="result-score-box">
                    <p>スコア</p>
                    <div id="result-score" class="result-score">0 / 5</div>
                </div>
                <div class="result-time-box">
                    <p>解答時間</p>
                    <div id="result-time" class="result-time">0.0秒</div>
                </div>
                <button id="btn-play-again" class="primary-btn">もう一度あそぶ</button>
                <button id="btn-return-title" class="primary-btn">タイトルへもどる</button>
            </div>
        </section>
    </div>

    <!-- Interrupt Dialog -->
    <div id="interrupt-dialog" class="interrupt-dialog" style="display: none;">
        <div class="interrupt-dialog-content">
            <p>ゲームを中断しますか？</p>
            <div class="interrupt-dialog-buttons">
                <button id="btn-interrupt-yes" class="primary-btn">はい</button>
                <button id="btn-interrupt-no" class="secondary-btn">いいえ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
