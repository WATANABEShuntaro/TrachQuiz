<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会津若松市 ゴミ分別クイズ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <!-- レイヤー2：UI層（z-index: 200） -->
            <div class="start-layer-ui">
                <!-- ボタンコンテナ：3つの画像ボタンを横並び -->
                <div class="title-button-container">
                    <img id="btn-kantan" class="title-btn" src="images/btn-easy.png" alt="かんたん">
                    <img id="btn-muri" class="title-btn" src="images/btn-hard.png" alt="むずかしい">
                    <img id="btn-howto" class="title-btn" src="images/btn-howto.png" alt="あそびかた">
                </div>
            </div>
        </section>

        <!-- How to Play Screen -->
        <section id="how-to-play-screen" class="screen hidden">
            <h2>あそび方</h2>
            <div class="how-to-play-content">
                <p>※ここにルール説明の画像が入ります</p>
            </div>
            <button id="btn-back-to-title" class="primary-btn">もどる</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen" hidden>
            <!-- レイヤー1：キャラクター層（z-index: 1） -->
            <div class="characters-container">
                <img src="images/rabitt.png" alt="うさぎ" class="char char-left">
                <img src="images/gomi.png" alt="ゴミモンスター" class="char char-right">
                <img src="images/beko.png" alt="赤べこ" class="char char-bottom">
            </div>

            <!-- レイヤー2：UI層（z-index: 10） -->
            <div class="ui-container">
                <!-- ヘッダー -->
                <div class="quiz-header">
                    <div class="header-left">Q <span id="current-question-num">1</span> / <span id="total-questions-num">5</span></div>
                    <div class="header-center">
                        <div id="score-display">スコア: 0</div>
                    </div>
                    <div class="header-right"></div>
                </div>

                <!-- 問題枠（青） -->
                <div id="question-box" class="question-box">
                    <h2 id="trash-name">ゴミの名前</h2>
                    <p id="trash-detail">詳細説明</p>
                    <p class="question-prompt">なにゴミでしょうか！？</p>
                </div>

                <!-- 解説枠（赤） -->
                <div id="explanation-red-box" class="css-red-box hidden">
                    <p id="explanation-text">解説テキストがここに入ります。</p>
                    <img id="btn-next-question" src="images/btn-next.png" alt="つぎへ" class="btn-next-question">
                </div>
            </div>

            <!-- レイヤー3：エフェクト・解説層（z-index: 100） -->
            <div class="effects-container hidden">
                <!-- 判定マーク -->
                <div id="judgment-mark" class="judgment-mark"></div>
                
                <!-- 解説枠 -->
                <div id="explanation-box" class="explanation-box hidden">
                    <p id="explanation-text">解説テキストがここに入ります。</p>
                </div>
            </div>

            <!-- レイヤー4：最前面UI層（z-index: 300） -->
            <div class="layer-front-ui">
                <div id="timer-display" class="timer-bottom">0.0</div>
                <img id="btn-interrupt-img" src="images/botan.png" class="interrupt-btn-bottom" alt="おわる">
            </div>

            <!-- フィードバックオーバーレイ -->
            <div id="feedback-overlay" class="feedback-overlay hidden">
                <div class="feedback-content">
                    <div id="feedback-icon" class="feedback-icon">⭕</div>
                    <h3 id="feedback-title">正解！</h3>
                    <p id="feedback-text">解説テキストがここに入ります。</p>
                    <button id="next-btn" class="secondary-btn">次へ</button>
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <!-- レイヤー0：背景層 -->
            <div class="result-layer-bg"></div>

            <!-- レイヤー1：キャラクター層 -->
            <div class="result-layer-char">
                <img class="beko-char" src="images/beko.png" alt="赤べこ">
            </div>

            <!-- レイヤー2：UI・枠層 -->
            <div class="result-layer-ui">
                <!-- タイトル -->
                <h1 id="result-title">結果発表</h1>
                
                <!-- スコア枠 -->
                <div id="score-box" class="css-info-box">
                    <div id="final-score-text">スコア: <span id="final-score-value">00</span>点</div>
                </div>
                
                <!-- 時間枠 -->
                <div id="time-box" class="css-info-box">
                    <div id="final-time-text">時間: <span id="final-time-value">000</span>秒</div>
                </div>
                
                <!-- ランク表示 -->
                <div id="final-rank-text"></div>
                
                <!-- 戻るボタン -->
                <img id="btn-back-to-home" src="images/btn-home.png" alt="はじめに">
            </div>
        </section>
    </div>

    <!-- Interrupt Dialog -->
    <div id="interrupt-dialog" class="interrupt-dialog" style="display: none;">
        <div class="interrupt-dialog-content">
            <p>ゲームを中断しますか？</p>
            <div class="interrupt-dialog-buttons">
                <button id="btn-interrupt-yes" class="primary-btn">はい</button>
                <button id="btn-interrupt-no" class="secondary-btn">いいえ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
